#-------------------------------------------------------------
# Server config
#-------------------------------------------------------------

#シングル、マルチ共にデフォルトのまま（變更不要）
# Bind ip of the gameserver, use * to bind on all available IPs
GameserverHostname=*
GameserverPort=2000

#LoginとPasswordは變更すべきだが、わからなければ變えない
# 資料庫來源
Driver=com.mysql.jdbc.Driver
URL=jdbc:mysql://localhost/l1jdb?useUnicode=true&characterEncoding=utf8
Login=
Password=

#使用するスレッドプール(推獎=2)
#GeneralThreadPoolType:
#  0: プールを使わない通常Thread（以前と同樣の處理）
#  1: 指定した數のスレッドを使いまわしてタスクを處理
#  2: 複數のスレッドでタスクを處理しますが、もし處理の終了しているスレッドがあれば、
#          そのスレッドを再利用します。 
#GeneralThreadPoolSize:
#  GeneralThreadPoolTypeに"1"を指定した場合のスレッドの數
GeneralThreadPoolType = 2
GeneralThreadPoolSize = 0

#スキルタイマーの實裝タイプの選擇
#  1: Timerクラスによる實裝。スキル數に關わらずスレッド1つで動作。
#  2: Threadクラスによる實裝。スキル數と同數のスレッド數で動作。
SkillTimerImplType = 1

#NpcAIの實裝タイプの選擇。
#值の意味はスキルタイマーと同じ。
NpcAIImplType = 2

#遊戲介面語系(0.US 1.繁體(需使用TGG中文化功能) 3.繁體 4.Janpan 5.簡體)
ClientLanguage = 3

#伺服器時區的設定 JST:日本標準時 TST:台灣標準時 HKT:香港標準時 CST:中國標準時 CCT:中原標準時
TimeZone = TST

#DNSの逆引き
# true: DNSの逆引きを行う
# false: DNSの逆引きを行わない
HostnameLookups = false

#クライアントからパケットが送られて來なかった場合の自動切斷するまでの時間（分）
#0-35791(0を指定すると自動切斷しない)
AutomaticKick = 10

#キャラクター情報を自動保存する間隔（秒）
AutosaveInterval = 1200

#キャラクターの所持アイテム情報を自動保存する間隔（秒）
AutosaveIntervalOfInventory = 300

#是否自動生成地圖快取檔案 True=是 False=否
#設定是，則在./data/mapcache/資料夾內自動生成
#伺服器啟動時，地圖檔案讀取速度將會增快2～5倍
CacheMapFiles = true

#V2マップを使用する。テスト用
LoadV2MapFiles = false

# 加速器檢知機能を使用するか。Trueにした場合ONになり、パケット送信間隔がチェックされるようになる
# Move: 移動間隔  Attack: 攻擊間隔  Spell: スキル使用間隔
CheckMoveInterval = True
CheckAttackInterval = True
CheckSpellInterval = True
# 不正な間隔のパケットのカウントがInjusticeCount回以上になった場合プレイヤーを切斷する
# 正常な間隔のパケットがJusticeCount回連續で送られてきた場合、InjusticeCountをクリアする
InjusticeCount = 10
JusticeCount = 4
# チェックの嚴しさ。何%加速までを許容するかを意味する。誤檢知が出る場合は少し增やす。
CheckStrictness = 102

#武器‧防具のエンチャントログを殘す強化數。10を指定すると+10になった時の情報をログに殘す。
#但し0以外を指定すると、指定した值に關係なく安全強化圈が+0の武器‧防具のエンチャントはログに殘る。
#0を指定すると一切ログを殘さない。
LoggingWeaponEnchant = 0
LoggingArmorEnchant = 0

#チャットログの設定
#通常チャット:LoggingChatNormal Whispaer:LoggingChatWhisper
#叫び:LoggingChatShout 全体チャット:LoggingChatWorld
#血盟チャット:LoggingChatClan パーティチャット:LoggingChatParty
#連合チャット:LoggingChatCombined チャットパーティ:LoggingChatChatParty
LoggingChatNormal = false
LoggingChatWhisper = false
LoggingChatShout = false
LoggingChatWorld = false
LoggingChatClan = false
LoggingChatParty = false
LoggingChatCombined = false
LoggingChatChatParty = false

#必要に應じて變更
# Useable values: "true" - "false", use this option to choose whether accounts will be created 
# automatically or not. If not, you have to put it in the logins.txt in the data folder
AutoCreateAccounts = true

#必要に應じて變更
# Define how many players are allowed to play simultaneously on your server.
MaximumOnlineUsers = 30

#Telnetサーバーの設定
#Telnetサーバーを起動するか TelnetServer: true or false
#Telnetサーバーのポート番號 TelnetServerPort: ポート番號
# !!!! 現在、サーバー側では特にアクセス制限を行いません !!!!
# !!!! 起動する場合は、必ずファイアウォールやルーターで適切なアクセス制限を行ってください !!!!
TelnetServer = false
TelnetServerPort = 23

#オブジェクト情報をクライアントに送信する範圍
#-1なら今まで通り畫面內のみ
PcRecognizeRange = -1

#キャラクター情報(F5~12によるショットカットキーやHPバーの位置等)を
#サーバー側で管理するか true or false
CharacterConfigInServerSide = true

#2PC(同一IPからの同時接續)を許可するか true or false
Allow2PC = true

#レベルダウンを許容する範圍(死に上げ檢出)
#過去最高レベルと現在のレベルの差が、設定された值を超えると切斷される。
#以降、そのキャラクターではログインできない。0に設定すると機能OFF。
#例) LevelDownRangeが10の場合、レベル50のキャラクターがレベル40以下になると切斷される。
LevelDownRange = 0

#テレポート制御
#テレポート前にクライアントへの通知、クライアントからの應答を待ってからテレポートするか true or false
SendPacketBeforeTeleport = false

#データベースリソースリーク檢出機能
#デバッグ用オプション。有效にすると、データベースのリソースリークを監視し、檢出した場合はログへ警告を出力する。 true or false
EnableDatabaseResourceLeaksDetection = false
