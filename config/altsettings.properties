#-------------------------------------------------------------
# AltSettings config
#-------------------------------------------------------------
#設定使用公頻的最低等級限制
GlobalChatLevel = 30

#ウィスパー可能Lv
WhisperChatLevel = 5

#設定取得道具的方式...0...NonAuto 1...Auto with Pet,Summon 2...Auto without Pet,Summon
AutoLoot = 1

#設定道具掉落範圍
LootingRange = 3

#設定是否為PVP模式... True=PvP可能, False=PvP不可
NonPvP = True

#設定是否顯示傷害訊息... True=顯示, False=不顯示
AttackMessageOn = False

#設定有血盟時可否能自己變更封號... True=可以, False=不可以
ChangeTitleByOneself = false

#クラン人數の上限
#0の場合、Charisma依存
MaxClanMember = 0

#クラン連合の有無(君主の他クランへの加入) True to On, False to Off
ClanAlliance = True

#PT人數の上限
MaxPT = 8

#設定組隊人數的上限
MaxChatPT = 8

#設定攻城戰中紅人死亡後是否會受到處罰 True=是, False=否
SimWarPenalty = True

#設定重新登入時是否在出生地 True=是, False=否
GetBack = False

#ワールドマップ上のアイテムの削除方法 none|std|auto
#none - ワールドマップ上のアイテムを削除しない
#std - 各アイテムがワールドマップ上に置かれてから指定時間が經過した際に削除
#auto - 指定時間每に全てのアイテムを一括削除
ItemDeletionType = std
#ワールドマップ上のアイテムを自動的に削除するまでの時間（分）
#1-35791
ItemDeletionTime = 10
#指定した範圍內にPCがいるとアイテムを削除しない
#ItemDeletionTypeがstdの場合、この值は無視される
#0-5（0を指定するとPCがいても削除）
ItemDeletionRange = 5

#設定是否開啟GM商店... True GMshop開啟, False GMshop關閉
GMshop = False
#設定GM商店編號最小值與最大值設定，可查看在spawnlist_npc內的編號進行設定
GMshopMinID = 1
GMshopMaxID = 32

#設定(萬聖節時)是否有無南瓜怪活動設定... True=有南瓜怪活動, False=無南瓜怪活動
HalloweenIvent = False

#JpPrivileged setting... True 特典npc有り, False 特典npc無し
JpPrivileged = False

#TalkingScrollQuest setting... True クエスト有り, False クエスト無し
TalkingScrollQuest = False


#設定【/who】【/誰】指令是否可以使用
#True=可以..false=不可以
WhoCommand = True

#復活のポーションの入手
#Trueで入手あり、falseで入手なし
RevivalPotion = false

#戰爭時間(d:日 h:時 m:分)
WarTime = 2h
#戰爭間隔(d:日 h:時 m:分)
WarInterval = 4d

#範圍出現(spawnlistでlocx1,locy1,locx2,locy2が設定されている)モンスターのホームポイント設定
#true:ホームポイントを持たせる
#false:ホームポイントを持たせない
SpawnHomePoint = true
#ホームポイントからのランダム出現距離。
SpawnHomePointRange = 8
#SpawnHomePointCount,SpawnHomePointDelayはホームポイントを適用するのを回避する為の設定です。(ボスに適用しないようにするなど)
#ホームポイント設定を適用する最小count(2の場合、countが2以上のspawnlistのみホームポイントを設定する)
SpawnHomePointCount = 2
#ホームポイント設定を適用する最大min_respawn_delay(100の場合、min_respawn_delayが100以下のspawnlistのみホームポイントを設定する)
SpawnHomePointDelay = 100

#サーバ起動時にボス時間だった場合、出現させるか否か。Falseの場合は次の周期から開始する。
InitBossSpawn = True

#妖森地上元素石數量設定
ElementalStoneAmount = 300

#アジトの稅金の支拂い期限(日)
HouseTaxInterval = 10

#マジックドールの最大數
MaxDollCount = 1

#リターントゥネイチャーの使用 True to On, False to Off
ReturnToNature = false

#NPC(Summon, Pet)が所持可能なアイテム數
MaxNpcItem = 8

#個人倉庫に格納可能なアイテム數
MaxPersonalWarehouseItem = 100

#血盟倉庫に格納可能なアイテム數
MaxClanWarehouseItem = 200

#Lv30以上のキャラクターを削除する際、7日間の猶予を設けるか True to On, False to Off
DeleteCharacterAfter7Days = True

#NPCが死亡してから消えるまでの時間（秒）
NpcDeletionTime = 10

#DefaultCharacterSlot... デフォルトのキャラクタースロット数
DefaultCharacterSlot = 6